        body {

            background-color: #333;

        .logo {
            border: 2px solid #7d49b8;
            border-radius: 50%;
            height: 200px;

        .logo:hover {
            animation: spin-y 2s linear infinite;

        }

        .img-rank:hover {
            /* box-shadow: 0px 0px 5px 6px #ccc; */

            border: 3px none #fff;

            /* height: 250px; */
            /* width: 250px; */
        }

        .text-light {
            color: #fff;
        }

        .avatar {
            position: relative;
            height: 200px;
            width: 200px;
        }

        .btn-name {
            position: absolute;
            color: #ecb10d;
            background-color: rgb(212, 27, 27);
            border-radius: 5px;
            font-size: 20px;
            font-weight: 700;
            bottom: 20px;
            left: 50px;
        }

</head>
